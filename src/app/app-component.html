<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <img src="https://rubineducation.com/wp-content/uploads/2019/12/Rubin-Light-Logo.png" class="example-logo" alt="Rubin">

    <button class="example-settings-nav-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav class="example-sidenav">
      <mat-nav-list>
        <a mat-list-item>Item 1</a>
        <a mat-list-item>Item 2</a>
        <a mat-list-item>Item 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <form class="example-form" [formGroup]="myFormGroup" (ngSubmit)="onFormSubmit()">
        <mat-form-field style="width: 100%">
          <input type="text"
                 placeholder="Search for pre-built communication templates here"
                 aria-label="Number"
                 matInput
                 formControlName="question">
        </mat-form-field>
      </form>

      <div *ngIf="templateQueryResponses.length == 0">
        <p style="text-align: center;">Please enter in your topic above & pre-built templates will appear on this list..</p>
      </div>

      <div *ngIf="templateQueryResponses.length > 0">
          <mat-expansion-panel expanded="true" style="margin-top: 20px" *ngFor="let result of this.templateQueryResponses">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div class="example-header-image"></div>
                  <h3><i>{{ result.template.title}}</i></h3>
                  <h5> &nbsp;&nbsp; Match: {{ 1 - result.match.toFixed(2) }}%</h5>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-panel-description>
                <p>
                  {{ result.template.description }}
                </p>
              </mat-panel-description>
              <mat-action-row>
                <button mat-button color="primary">Select</button>
              </mat-action-row>
          </mat-expansion-panel>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
