<div *ngIf="message == ''" class="grid-container">
    <p>Please re-direct to the homepage and select a template...</p>
</div>
<div *ngIf="message != ''" class="grid-container">
    <h2 style="text-align: center;">Here is your 'Rubinized' Message:</h2>
    <ckeditor data="<p><pre>{{ message }}</pre></p>"></ckeditor>
</div>
