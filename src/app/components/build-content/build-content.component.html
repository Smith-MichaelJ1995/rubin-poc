<div class="flex-container">
    <div class="flex-column-container">
      <mat-tab-group>
        <mat-tab *ngFor="let card of question.cards" label="{{ card.label }}">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title><b>{{ card.header }}</b></mat-card-title>
              <mat-card-subtitle>{{ card.subHeader }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ card.image }}" alt="How to introduce yourself">
            <mat-card-content>
              <p>
                {{ card.description }}
              </p>
              <mat-form-field class="example-full-width">
                <mat-label>Address 2</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button>Clear</button>
              <button mat-raised-button color="primary">Submit</button>
            </mat-card-actions>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="flex-column-container">
      <div>This is box 2</div>
      <div>This is box 3</div>
    </div>
</div>
