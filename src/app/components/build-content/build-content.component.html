<div class="flex-container">
    <div class="flex-column-container">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel *ngFor="let panel of question.panels" [expanded]="selectedPanelIndex === question.panels.indexOf(panel)" (opened)="setSelectedPanelIndex(question.panels.indexOf(panel))">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-toolbar>
                  <div class="example-header-image"></div>
                  <span>Part #{{ question.panels.indexOf(panel) + 1}}: {{ panel.label }}</span>
                </mat-toolbar>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>
              <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title><b>{{ panel.header }}</b></mat-card-title>
                  <mat-card-subtitle>{{ panel.subHeader }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ panel.image }}" alt="How to introduce yourself">
                <mat-card-content>
                  <p>
                    {{ panel.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </mat-panel-description>
            <mat-action-row>
              <button mat-button color="warn" (click)="prevPanelIndex()">Previous</button>
              <button mat-button color="primary" (click)="nextPanelIndex()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="flex-column-container">
      <div>This is box 2</div>
      <div>This is box 3</div>
    </div>
</div>
